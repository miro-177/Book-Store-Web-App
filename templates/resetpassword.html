<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://kit.fontawesome.com/19439c23c6.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<div class="container">
    <div class="title">
        <h1><a href="{{ url_for('homepage') }}">Bookstore <i class="fa-solid fa-book-open"></i></a></h1>
    </div>
    <div>
        <form class="example" action="/search">
            <select name="genre">
                <option value="">All Genres</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-fiction">Non-fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Classics">Classics</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Dystopian">Dystopian</option>
                <option value="Drama">Drama</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Mystery">Mystery</option>
                <option value="Thriller">Thriller</option>
                <option value="Biography">Biography</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Memoir">Memoir</option>
            </select>
            <input type="text" placeholder="Search by Title, Author, Keyword, or ISBN" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="secondhalf">
        {% if user_logged_in %}
            <div><a href="{{ url_for('editprofile') }}"><i class="fa-solid fa-circle-user"></i></a></div>
            <div><i class="fa-solid fa-cart-shopping" onclick="openCart()"></i></div>
        {% else %}
            <div><a href="{{ url_for('login') }}"><i class="fa-solid fa-arrow-right-to-bracket"></i></a></div>
            <div><i class="fa-solid fa-cart-shopping" onclick="openCart()"></i></div>
        {% endif %}
    </div>
</div>

<!-- Forgot Password Section -->
<div class="forgotpage">
    <div class="image-container">
        <img src="{{ url_for('static', filename='photos/bookstore.jpg') }}" alt="Forgot Password Image" class="forgot-password-image">
        <div class="overlay-text">Forgot Password</div>
    </div>

    <div class="forgot">
        <div class="login">
            <h2>Reset Password</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('setnewpassword') }}" method="POST">
                <p>Enter your new password in the first field and again in the second to confirm it.</p>
                <input type="password" name="new_password" placeholder="New password" required>
                <input type="password" name="confirm_password" placeholder="Confirm new password" required>
                <input type="hidden" name="token" value="{{ token }}">
                <button type="submit" class="signup-btn">Reset Password</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
