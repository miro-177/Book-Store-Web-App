<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        img { height: 80px; }
        .total { font-weight: bold; font-size: 18px; }
        .cart-buttons { display: flex; gap: 10px; }
        .cart-buttons button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Your Shopping Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample cart item -->
            <tr>
                <td><img src="../database files/covers/9780439023481.jpg" alt="Book cover"></td>
                <td>The Hunger Games</td>
                <td>$12.99</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$12.99</td>
                <td><button>Remove</button></td>
            </tr>
            <!-- Add more rows dynamically with backend -->
        </tbody>
    </table>

    <div class="total">
        Order Total (before tax): $12.99
    </div>

    <div class="cart-buttons">
        <button onclick="location.href='checkout.html'">Proceed to Checkout</button>
        <button>Update Cart</button>
    </div>

</body>
</html>
