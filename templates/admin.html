<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Online Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://kit.fontawesome.com/19439c23c6.js" crossorigin="anonymous"></script>
    
    <style>
        /* Basic reset and background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar */
        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            padding: 15px 0;
        }

        /* Navigation links */
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 30px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            background-color: rgb(174, 174, 174);
        }

        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #1abc9c;
        }

        /* Main content styling */
        main {
            padding: 40px;
            text-align: center;
        }

        /* Heading in main section */
        h2 {
            color: #2c3e50;
            font-size: 36px; /* Bigger heading */
        }

        /* Description text under heading */
        .menu-description {
            font-size: 24px; /* Bigger description */
            color: #555;
        }
        .admincontainer {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-evenly;
            margin-top: 30px;
            height: 400px; /* Increased height */
        }

        .admin-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .admin-image {
            width: 160px;      /* Increased size */
            height: 160px;     /* Increased size */
            object-fit: contain;
            margin-bottom: 18px; /* More space below */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .admin-image:hover {
            transform: scale(1.05);
        }

        .admin-btn {
            display: inline-block;
            padding: 16px 32px; /* Bigger button */
            background-color: rgb(174, 174, 174);
            color: black;
            text-decoration: none;
            border-radius: 8px; /* Slightly rounder */
            font-size: 28px;    /* Bigger text */
            transition: background 0.3s;
            margin-top: 10px;
        }

        .admin-btn:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

<!-- Admin Dashboard Header -->
<header>
    <h1>Admin Dashboard</h1>
</header>

    <!-- Navbar -->
    <div class="container">
        <div class="title"><h1>Bookstore <i class="fa-solid fa-book-open"></i></h1></div>
        <div>
            <form class="example" action="/search">
                <input type="text" placeholder="Search by Title, Author, Keyword, or ISBN" name="q">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="secondhalf" style="display: flex; justify-content: space-evenly; font-size:20px; width:400px">
                <div><a href="{{ url_for('managebooks') }}">Manage Books</a></div>
                <div><a href="{{ url_for('manageusers') }}">Manage Users</a></div>
                <div><a href="{{ url_for('managepromotions') }}">Manage Promotions</a></div>
                <div><a href="{{ url_for('logout') }}" id="logout-link"><i class="fa-solid fa-arrow-right-from-bracket"></i></a> </div>
        </div>
    </div>

<!-- Main welcome message -->
<main>
    <h2>Welcome, Admin!</h2>
    <p class="menu-description">
        Use the menu above to manage books, users, and promotions for the online bookstore.
    </p>
</main>
<div class="admincontainer">
    <div class="admin-item">
        <a href="{{ url_for('managebooks') }}">
            <img src="static/photos/bookmanage.png" alt="Manage Books" class="admin-image">
        </a>
        <a href="{{ url_for('managebooks') }}" class="admin-btn">Manage Books</a>
    </div>
    <div class="admin-item">
        <a href="{{ url_for('manageusers') }}">
            <img src="static/photos/usersmanage.png" alt="Manage Users" class="admin-image">
        </a>
        <a href="{{ url_for('manageusers') }}" class="admin-btn">Manage Users</a>
    </div>
    <div class="admin-item">
        <a href="{{ url_for('managepromotions') }}">
            <img src="static/photos/promomanage.png" alt="Manage Promotions" class="admin-image">
        </a>
        <a href="{{ url_for('managepromotions') }}" class="admin-btn">Manage Promotions</a>
    </div>
</div>

</div>
</body>
</html>
